<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container" role="main">
        <div class="form">
          <form id="form">
            <div class="labels">
              <label for="day" id="day-label">Day</label>
              <label for="month" id="month-label">Month</label>
              <label for="year" id="year-label">Year</label>
            </div>
            <div class="inputs">
              <input
                type="number"
                name="day"
                id="day-input"
                placeholder="DD"
                required
              />
              <p id="day-error"></p>
              <input
                type="number"
                name="month"
                id="month-input"
                placeholder="MM"
                required
              />
              <p id="month-error"></p>
              <input
                type="number"
                name="year"
                id="year-input"
                placeholder="YYYY"
                required
              />
              <p id="year-error"></p>
            </div>
            <button type="button" id="button">
              <img
                src="./assets/images/icon-arrow.svg"
                role="img"
                alt="Submit"
                class="arrow"
              />
            </button>
          </form>
          <p id="form-error"></p>
        </div>
        <hr />

        <div class="displays">
          <div class="display">
            <h1 id="year-display">--</h1>
            <h1>years</h1>
          </div>
          <div class="display">
            <h1 id="month-display">--</h1>
            <h1>months</h1>
          </div>
          <div class="display">
            <h1 id="day-display">--</h1>
            <h1>days</h1>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/prince-coder10">Prince Mbakwe</a>.
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
